<!DOCTYPE html>

    <title>01OperatorPrecedence.html</title>

<body>
    <script>  
        //算術運算子++
        
        
        //關係運算子
        //值相等== 
        //值及資料類型相等===

        //邏輯運算子
        let e = "123"
        console.log(2 || 8);
        console.log(2 && 8);
        console.log(3 || e);
        
        //三元運算子（判斷式）?（真時回傳值）:（假時回傳值）
        let x = "123";
        let m = x ? 1: 2;
        console.log("m=" + m);
    </script>
