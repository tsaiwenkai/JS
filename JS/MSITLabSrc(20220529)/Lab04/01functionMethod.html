<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>
<body>
    <script>
        //==========定義函數==================
        //方法一函數宣告，定義帶參數的函數
        
        function add1(x, y){
            return x*y;
        }

        //==========函數呼叫==================
        //呼叫帶參數的函數
        console.log(add1(1, 2));
        console.log(add1(1));
        console.log(add1(1, 2,3));
       
        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        //預設參數值(ES6)
        function add1(x, y=100) {
            return x * y;
        }
        console.log(add1(2));
        

        //==========定義函數==================
        //方法二暱名函數
        
        var add3 = function (x, y) {
            return x * y;
        }
        console.log(add3(2, 4));

        //==========定義函數==================
        //方法三箭頭函數(arrow function)
        var add4 = (x, y) => {
            return x * y;
        }
        console.log(add4(2, 4));
        //函數沒有參數
        var add5 = () => {
            return 1000;
        }
        console.log(add5());
        //如果statement 只有一行，return 和 {} 可省略
        var add6 = (x, y) => x * y;
        console.log(add6(100,2));
        //只有一個參數，()可省略
        var add7= x  => x * 3;
        console.log(add7(10))

        //列印內容
        //呼叫函數如果不帶()會指到函數本身的內容

        console.log(`add5="${add5}"`);
        console.log(`add7="${add7}"`);
    </script>
</body>
</html>
