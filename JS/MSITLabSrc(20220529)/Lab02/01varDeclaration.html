<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)

        
        //1.var變數宣告
        var a;
        //定義初始值
        a = 10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;
        //顯示變數值
        console.log("a="+a);

        //let變數宣告
        if (true) {
            let age = 25;
            console.log("let age="+age)
        } //console.log("let age=" + age)
        
        //const變數宣告
        const 圓周率 = 3.1416;
        //圓周率 = 100;
        //樣板字面值(Template Literals)(
        console.log(`圓周率=${圓周率}`);
            
        //跳脫字元
        console.log("\u4e00\u4e05");
    </script>
</body>
</html>
