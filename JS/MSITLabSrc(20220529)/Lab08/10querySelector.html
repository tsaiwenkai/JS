<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>10querySelector.html</title>
    <style>
        table,td{
            border:1px solid blue;
            width:300px
            }
    </style>    
</head>
<body>
    <table>
        <tr>
            <td id="td1">A1</td>
            <td class="myclass" name="123">B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D4</td>
            <td class="myclass" name="123" >E5</td>
            <td>F6</td>
        </tr>
    </table>
    <hr>
    <div id="myDiv"></div>
    
    <script>
        //使用document.getElementById()
         
        console.log(document.getElementById("td1"))

        //使用document.querySelector()
        console.log(document.querySelector(".myclass"))


        //使用document.querySelectorAll()
        console.log(document.querySelectorAll(".myclass"))

        console.log(document.getElementsByName(".myclass"))
        let q = document.querySelectorAll("td")
        console.log(q)
    </script>
</body>
</html>
