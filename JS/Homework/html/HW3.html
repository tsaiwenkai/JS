<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02dynamicStyleImg.html</title>
    <link rel="stylesheet" href="/Homework/css/StyleSheet1.css" />
    <style>
        .s {
            filter: grayscale(1); /*沒有任何色彩的黑白影像*/
        }

        .n {
            filter: grayscale(0); /*顏色不變*/
        }
    </style>

</head>
<body>
    <div class="rating">
        <img id="idstar1" class="s" src="../Image/star.jpg" />
        <img id="idstar2" class="s" src="../Image/star.jpg" />
        <img id="idstar3" class="s" src="../Image/star.jpg" />
        <img id="idstar4" class="s" src="../Image/star.jpg" />
        <img id="idstar5" class="s" src="../Image/star.jpg" />
    </div>
    <script>
        // http://blog.shihshih.com/css-filter/
        //document.getElementById("idstar").addEventListener("mouseover", mouseOver);  //事件繫結，滑鼠滑入
        //document.getElementById("idstar").addEventListener("mouseout", mouseOut);    //事件繫結，滑鼠滑出
        let index = 0;
        let stars = document.querySelectorAll(".s");
        for (let star of stars) {
            star.addEventListener("mouseover", mouseOver);
            star.addEventListener("mouseout", mouseOut);
            index++;
        }
        
        function mouseOver() {
            document.images[index].className = "n";
        }


        function mouseOut() {
            document.images[index].className = "s";
                }
    </script>
</body>
</html>
