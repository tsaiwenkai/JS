<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02dynamicStyleImg.html</title>
    <link rel="stylesheet" href="/Homework/css/StyleSheet1.css" />
    <style>
        .s {
            filter: grayscale(1); /*沒有任何色彩的黑白影像*/
        }

        .n {
            filter: grayscale(0); /*顏色不變*/
        }
    </style>

</head>
<body>
    <div class="rating">
        <img id="idstar1" class="s" src="../Image/star.jpg" onmousemove="mouseOver(1)"  onmousedown="mouseClick(1)"/>
        <img id="idstar2" class="s" src="../Image/star.jpg" onmousemove="mouseOver(2)" onmousedown="mouseClick(2)"/>
        <img id="idstar3" class="s" src="../Image/star.jpg" onmousemove="mouseOver(3)" onmousedown="mouseClick(3)"/>
        <img id="idstar4" class="s" src="../Image/star.jpg" onmousemove="mouseOver(4)" onmousedown="mouseClick(4)"/>
        <img id="idstar5" class="s" src="../Image/star.jpg" onmousemove="mouseOver(5)" onmousedown="mouseClick(5)" />
        <div id="str"></div>
    </div>
    <script>
        var arry = ["1星!非常爛!", "2星?不太行", "3星..還可以拉", "4星!唉呦不錯喔", "5星!!!Awsome!"];
        var divstr = document.getElementById("str");
        function mouseOver(i) {
            let stardiv = document.getElementById("rating")
            for (var j = 1; j < 6; j++) {
                let star1 = document.getElementById("idstar" + j);
                if (j <= i) {
                    star1.setAttribute("class", "n")
                }
                else {
                    star1.setAttribute("class", "s")
                }                
            }          
        }
        function mouseClick(i) {
            //console.log(arry[i-1]);
            if (i < 0) {
                divstr.innerHTML = "";
            }
            else {              
                divstr.innerHTML =`<span>${arry[i-1]}</span>`;
            }
        }
    </script>
</body>
</html>
